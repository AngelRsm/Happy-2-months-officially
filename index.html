<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 2 Months</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#ffe6f0, #ffffff);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #9933cc;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      font-size: 1.2em;
      color: #555;
    }

    #cake {
      position: relative;
      width: 300px;
      margin: 30px auto;
    }

    #cake img {
      width: 100%;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 30px;
      background: #ffcc00;
      top: 5%;
    }

    .candle::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -5px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, orange, red);
      border-radius: 50%;
      animation: flame 0.3s infinite alternate;
    }

    @keyframes flame {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    .candle.left { left: 95px; }
    .candle.right { left: 195px; }

    #photo {
      display: block;
      margin: 0 auto;
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Emoji_u2764.svg') no-repeat center/cover;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      background: url("confettis.gif") center/cover no-repeat;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="confetti"></div>

  <h1>Happy 2 months anniversary my Commando ðŸ’œ</h1>
  <h2>Philippians 1:3 "I thank my God every time I remember you"</h2>

  <img id="photo" src="couple.png" alt="Nous deux" />

  <div id="cake">
    <img src="mon-gateau.png" alt="GÃ¢teau" />
    <div class="candle left"></div>
    <div class="candle right"></div>
  </div>

  <script>
    // Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    setInterval(createHeart, 200); // accÃ©lÃ¨re la chute des cÅ“urs

    // Bougies soufflÃ©es
    let blown = false;

    window.addEventListener("click", () => {
      if (!blown) {
        document.querySelectorAll(".candle::before").forEach(el => el.style.display = "none");
        document.querySelector("#confetti").style.display = "block";
        blown = true;
      }
    });

    // Microphone pour souffler
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const context = new AudioContext();
        const mic = context.createMediaStreamSource(stream);
        const analyser = context.createAnalyser();
        mic.connect(analyser);
        analyser.fftSize = 256;
        const data = new Uint8Array(analyser.frequencyBinCount);

        function checkBlow() {
          analyser.getByteFrequencyData(data);
          let volume = data.reduce((a, b) => a + b) / data.length;
          if (volume > 80 && !blown) {
            document.querySelectorAll(".candle").forEach(el => el.innerHTML = "");
            document.querySelector("#confetti").style.display = "block";
            blown = true;
          }
          requestAnimationFrame(checkBlow);
        }

        checkBlow();
      })
      .catch(e => console.error("Mic not available", e));
  </script>
</body>
</html>
